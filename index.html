<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="tic-tac-toe-grid">
        <div id="one" class="box"></div>
        <div id="two" class="box"></div>
        <div id="three" class="box"></div>
        <div id="four" class="box"></div>
        <div id="five" class="box"></div>
        <div id="six" class="box"></div>
        <div id="seven" class="box"></div>
        <div id="eight" class="box"></div>
        <div id="nine" class="box"></div>
    </div>
    <div id="message"></div>
    <div>
        <div id="score">
            <div>O: <span id="o-score"></span></div>
            <div>X: <span id="x-score"></span></div>
        </div>
        
        <div id="list-of-who-won">LIST OF PAST GAMES:</div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
